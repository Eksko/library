<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <dialog>
      <button id="close-dialog">Close</button>
      <form id="book-form">
        <label for="book-title">Title</label>
        <input type="text" name="title" id="book-title" />

        <label for="book-author">Author</label>
        <input type="text" name="author" id="book-author" />

        <label for="book-pages">Pages</label>
        <input type="number" name="pages" id="book-pages" />

        <label for="book-status">Status</label>
        <input type="checkbox" name="status" id="book-status" />

        <button type="submit">Submit</button>
      </form>
    </dialog>

    <button id="open-dialog">NEW BOOK</button>

    <template id="book-template">
      <div class="book">
        <h4 class="title">Title</h4>
        <p class="author">Author</p>
        <p class="pages">Pages</p>
        <button data-index="" class="toggle">Toggle status</button>
        <button data-index="" class="remove btn">Remove</button>
      </div>
    </template>

    <div id="library"></div>
    <script src="library.js"></script>
  </body>
</html>
